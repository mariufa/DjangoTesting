{% extends "generalLayout/base_index.html"%}

{% block content %}
<!-- Sub Title -->
<div class="container-fluid bg-1 text-center">
  <h2 class="margin">Projects</h2>
</div>

<!-- List of projects -->
{% for project in projectsList %}
<div class="{% cycle 'container-fluid bg-3 text-center' 'container-fluid bg-2 text-center' %}">
  <h3 class="margin">{{project.title}}</h3>
  <p>{{project.description}}</p>
</div>
{% endfor%}

{% endblock%}
